<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Surface Integral</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.0.3/math.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="Menu">
		<form id="eq_form">
			<label for="eq">Enter an equation:</label>
			<br>
			<label for="eq">z = </label>		
			<input type="text" id="eq" value="x^3 + 6 * y^2 + 2" />
			<button type="button" id="add_plot">Add plot</button>
			<button type="button" id="rm_plots">Remove all plots</button>		
			<br>
			<label for="xmin">x range:</label>
			<input type="text" id="xmin" value="-10" />
			<input type="text" id="xmax" value="10" />
			<br>
			<label for="ymin">y range:</label>
			<input type="text" id="ymin" value="-10" />
			<input type="text" id="ymax" value="10" />
			<br>
			<button type="button" id="show_plot">Show plot</button>
			<button type="button" id="hide_plot">Hide plot</button>
		</form>
		<br>
		<form id="diff_form">
			<label for="differentiate">Differentiate:</label>
			<br>
			<button type="button" id="differentiate">Differentiate</button>
			<button type="button" id="show_tplane">Show tangent plane</button>
			<button type="button" id="rm_tplane">Remove tangent plane</button>
		</form>
	</div>

	<div class="slidecontainer"></div>
	<hr>
	<div id="myDiv"></div>
	<script>
		h = $(window).height() * 0.7;
		w = $(window).width();
		if (h < w)
			$('#myDiv').css({'height': ''+h+'px', 'width': ''+h+'px'});
		else
			$('#myDiv').css({'height': ''+w+'px', 'width': ''+w+'px'});
	</script>
	<hr>
	<div>
		<p>
			Some cool functions to plot:
			<p>
				Torus:<br>
				(0.4^2-(0.6-(x^2+y^2)^0.5)^2)^0.5<br>
				x: -1, 1 | y: -1, 1
			</p>
			<p>
				Ripples:<br>
				sin(4*x)*cos(4*y)/2<br>
				x: -1, 1 | y: -1, 1
			</p>
			<br>
		</p>
	</div>
	<script src="js/scripts.js"></script>

</body>
</html>
